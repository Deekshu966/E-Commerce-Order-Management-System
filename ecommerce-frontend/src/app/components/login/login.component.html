<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="logo">ðŸ›’</div>
      <h1>Welcome Back</h1>
      <p>Sign in to your E-Shop account</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="alert alert-danger" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          id="username"
          class="form-control"
          [class.is-invalid]="touched.username && fieldErrors.username"
          [(ngModel)]="username"
          name="username"
          placeholder="Enter your username"
          (blur)="onFieldBlur('username')"
          required
        />
        <div class="invalid-feedback" *ngIf="touched.username && fieldErrors.username">
          {{ fieldErrors.username }}
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          [class.is-invalid]="touched.password && fieldErrors.password"
          [(ngModel)]="password"
          name="password"
          placeholder="Enter your password"
          (blur)="onFieldBlur('password')"
          required
        />
        <div class="invalid-feedback" *ngIf="touched.password && fieldErrors.password">
          {{ fieldErrors.password }}
        </div>
      </div>

      <button 
        type="submit" 
        class="btn btn-primary btn-block"
        [disabled]="isLoading"
      >
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading">Signing in...</span>
      </button>
    </form>

    <div class="login-footer">
      <p>Don't have an account? <a routerLink="/register">Create one</a></p>
    </div>
  </div>
</div>
